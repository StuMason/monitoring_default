default:
  autoload:
    '': %paths.base%/features/bootstrap
  suites:
    default:
      paths:
        - features
      contexts:
        - FeatureContext
    hcp_polls:
      paths:
        - features
      contexts:
        - FeatureContext
    web_features:
      paths:
        - features
      contexts:
        - FeatureContext
  extensions:
    Behat\MinkExtension:
      base_url: https://en.wikipedia.org/wiki/Main_Page
      sessions:
        default:
          goutte: ~
        javacript_session:
          selenium2:
            browser: chrome
              capabilities:
                extra_capabilities: {
                  "chromeOptions": {
                    perfLoggingPrefs: {
                      'traceCategories': 'browser,devtools.timeline,devtools,disabled-by-default-devtools.timeline,v8.execute,v8,disabled-by-default-devtools.screenshot,disabled-by-default-devtools.timeline.frame,input,devtools.screenshot,benchmark'
                    }
                  },
                  "loggingPrefs": { "performance": "ALL" }
                }
            wd_host: "http://selenium:4444/wd/hub"
      default_session: "default"
      browser_name: "chrome"
