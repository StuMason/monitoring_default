default:
  autoload:
    '': %paths.base%/features/bootstrap
  suites:
    default:
      paths:
        - features
  extensions:
    Behat\MinkExtension:
      browser_name: "chrome"
      selenium2:
        wd_host: "http://127.0.0.1:4444/wd/hub"
        capabilities:
          browserName: "chrome"
          browser: "chrome"
          chrome:
            switches:
              - '--disable-gpu'
              - '--dns-prefetch-disable'
              - '--disable-setuid-sandbox'
              - '--ozone-platform=headless'
              - '--no-sandbox'
              - '--ozone-dump-file=/tmp/ozone.png'
