default:
  autoload:
    '': %paths.base%/features/bootstrap
  suites:
    default:
      paths:
        - features
      contexts:
        - FeatureContext
    web_features:
      paths:
        - features
      contexts:
        - FeatureContext
  extensions:
    Behat\MinkExtension:
      sessions:
        default:
          goutte: ~
        javacript_session:
          selenium2: ~
      default_session: "default"
      browser_name: "chrome"
      selenium2:
        wd_host: "http://52.203.166.66:4444/wd/hub"
        capabilities:
          browserName: "chrome"
          browser: "chrome"
          chrome:
            switches:
              - '--disable-gpu'
              - '--dns-prefetch-disable'
              - '--disable-setuid-sandbox'
              - '--ozone-platform=headless'
              - '--no-sandbox'
              - '--ozone-dump-file=/tmp/ozone.png'
